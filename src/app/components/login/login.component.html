<div class="page login-page">
  <div class="container">
    <div class="form-outer text-center d-flex align-items-center">
      <div class="form-inner">
        <div class="logo text-uppercase"><strong class="text-primary">AUTHENTIFICATION</strong></div>
        <form #f="ngForm" (ngSubmit)="onLogin(f.value)" class="text-left form-validate">
          <div class="form-group-material">
            <input id="login-username" type="text" name="username" required data-msg="Veuillez entrer votre username"
              class="input-material" ngModel>
            <label for="login-username" class="label-material">Login</label>
          </div>
          <div class="form-group-material">
            <input id="login-password" type="password" name="password" required
              data-msg="Veuillez saisir votre mot de passe" class="input-material" ngModel>
            <label for="login-password" class="label-material">Mot de passe</label>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Connexion</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
